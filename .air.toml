root = "."
tmp_dir = "tmp"

[build]
  bin = "./tmp/main.exe"  # Adicionando a extens√£o .exe
  cmd = "go build -o ./tmp/main.exe ./backend/api"
  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor", "testdata"]
  include_ext = ["go", "tpl", "tmpl", "html"]
  log = "build-errors.log"

[log]
  time = false
